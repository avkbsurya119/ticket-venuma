<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Double Ismart Movie</title>
    <link rel="stylesheet" href="rating_form.css">
</head>
<body>
    <div class="container">
        <h1>Rate Double Ismart Movie</h1>
        <form id="rating-form">
            <div class="form-group">
                <label for="rating">Your Rating:</label>
                <input type="range" id="rating" name="rating" min="0" max="10" step="0.5" value="0">
                <span id="rating-value">0</span>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="6" cols="50"></textarea>
            </div>
        </form>
        <p id="message" class="message"></p>
    </div>

    <script src="rating_form.js"></script>
</body>
</html>
