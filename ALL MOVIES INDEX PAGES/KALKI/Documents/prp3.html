<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Image Example</title>
<style>
  .circle-container {
    position: absolute;
    top: 100px; /* Adjust as needed */
    left: 100px; /* Adjust as needed */
  }
</style>
</head>
<body>

<div class="circle-container">
  <a href="https://en.wikipedia.org/wiki/Optimus_Prime"> <!-- Replace "destination-page.html" with the URL of the destination page -->
    <svg viewBox="0 0 100 100">
      <!-- Define a circular clipping path -->
      <defs>
        <clipPath id="circleClip">
          <circle cx="50" cy="50" r="50"/> <!-- Centered circle with radius 50 -->
        </clipPath>
      </defs>
      <!-- Apply the clipping path to the image -->
      <image x="0" y="0" width="100" height="100" xlink:href="73.jpg" clip-path="url(#circleClip)"/>
    </svg>
  </a>
</div>

</body>
</html>
